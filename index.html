<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome script tags -->
    <script src="https://kit.fontawesome.com/2b5ead1563.js" crossorigin="anonymous"></script>
    <!-- Blaze UI script tags -->
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <script type="module" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.js"></script>
    <title> Marvel Mega Fan Lookup </title>

    <!--needed for dayjs-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="

    ></script>
  </head>

  <body>
    <!-- Page header -->
    <div class="pageHeader">
        <h1 id="pageTitle"> Marvel Mega Fan Lookup </h1>
        <h2 id="subHeader"> Look up your favorite comic book heroes and villains </h2>
    </div>

    <!-- Search field -->
    <div class="searchField">
        <input class="c-field u-medium"  type="text" placeholder="Search Character...">
        <button class="btn btn-primary; " type="button" id="searchCharacter"><i class="fa fa-search"></i></button>
    </div>

        <!-- Favorites -->
    <section style="width:20%; float: left; padding-left: 75px; padding-top: 10px;"> 
      <blaze-accordion> 
          <blaze-accordion-pane id="accordion" open header="My Favorites ⭐️">
            This is an expanded accordion
      </blaze-accordion-pane>
    </section>

    <!-- Return searched content from Marvel API -->
    <div  class="card" style="float: right; width: 70rem;">
        <img src="..." class="card-img-top" alt="...">
    <div class="cardBody">
          <h3 class="card-title">Character name  <button class="btn; fa-regular fa-star" id="starBtn"></button></h3> 
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    </div>

 <!-- Return searched content from Wiki API -->
    <section style="width:60%; float: right; padding-right: 350px; padding-top: 80px;"> 
    <blaze-accordion> 
        <blaze-accordion-pane id="accordion" open header="Click me">
          This is an expanded accordion
    </blaze-accordion-pane>
  </section>
  
        <!--needed for jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

            and will be cited in the README file as well.-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="assets/js/script.js"></script>      </body>
