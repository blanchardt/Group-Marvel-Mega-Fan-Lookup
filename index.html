<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome script tags -->
    <script src="https://kit.fontawesome.com/2b5ead1563.js" crossorigin="anonymous"></script>
    <!-- Blaze UI script tags -->
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <script type="module" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Marvel Mega Fan Lookup </title>

    <!--needed for dayjs-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Page header -->
    <div class="pageHeader">
        <h1 id="pageTitle"> Marvel Mega Fan Lookup </h1>
        <h2 id="subHeader"> Look up your favorite comic book heroes and villains </h2>
    </div>

    <!-- Search field -->
    <form id="searchForm" class="searchField">
        <input class="c-field u-medium"  type="text" id="searchTerm" placeholder="Search Character...">
        <button class="btn btn-primary; " type="button" id="searchCharacter"><i class="fa fa-search"></i></button>
    </form>

    <!-- Favorites -->
    <section id="accordionFavorites" style="width:20%; float: left; padding-left: 75px; padding-top: 10px;"> </section>

    <!-- Return searched content from Marvel API -->
    <div id="characterCard" class="card" style="float: right; width: 70rem;"> </div>

 <!-- Return searched content from Wiki API -->
    <section id="accordionWiki" style="width:60%; float: right; padding-right: 350px; padding-top: 80px;"> </section>
   
        <!--needed for jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!--The 2 lines below are required for the crypto md5 function to be used.-->
        <!--Got this info from https://stackoverflow.com/questions/1655769/fastest-md5-implementation-in-javascript
            and will be cited in the README file as well.-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
